<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="url" method="post" accept-charset="UTF-16" autocomplete="off" enctype="application/x-www-form-urlencoded" target="_parent">
           <label for="fname">First Name</label>
           <input type="text" name="" id="fname"><br/><br/>
           <label for="lname">Last Name</label>
           <input type="text" name="" id="lname"><br/><br/>
           <button type="submit">submit</button>
           <button type="reset">reset</button>
    </form>
    <video height="240" width="320" controls muted autoplay>
        <source src="./video.mp4">
    </video>
    <audio src="./audio.mp3" controls></audio>
</body>
</html>
